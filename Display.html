
<html>
<head>
<style>
#wrap {
position:absolute;left:180px;top:65px;font-size: 32px;
    overflow: hidden;
}

iframe {
    width: 625px;!important;
    height: 350px; !important;
    -webkit-transform: scale(1);
    transform: scale(1);
    -webkit-transform-origin: 0 0;
    transform-origin: 0 0;
}

</style>
<script type="text/javascript">



function loadUrl() {
    document.getElementById("urlDisplay").src = document.getElementById("urlSource").value;
}
    </script>
</head>
<body>

<img src="https://i.imgur.com/DrIdVzx.png" style="z-index:  -1"/>
<div id="wrap">
  <iframe  id="urlDisplay" border="0" frameborder="0" allowTransparency="true">
      Your browser does not support inline frames.</iframe>
</div>
<p><input type="text" id="urlSource" size="100" value="http://"> <input type="button" value="Go" onclick="loadUrl()">

<script type="text/javascript">

    window.onload = function ()
    {
var b = localStorage.getItem("myValue");
var resetValue =0;
localStorage.setItem("myValue", resetValue);
document.getElementById("urlDisplay").src = b
    }
</script>

</body>
</html>
